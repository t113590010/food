<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login">
    <script src="js/script.js"></script>

    <!-- navbar -->
    {% include 'navbar.html' %}

    <div class="cent row_cent login_height">

        <div class="card w-25">
            <div class="card-header">
                <!-- 登入區塊 -->
                <div class="row" id="loginHeader">
                    <div class="col">
                        <h3>登入</h3>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-success" id="goRegister">註冊</button>
                    </div>
                </div>

                <!-- 註冊區塊 -->
                <div class="row d-none" id="registerHeader">
                    <div class="col">
                        <h3>註冊</h3>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-primary" id="goLogin">登入</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div id="contentLogin">
                    <form action="/login_check" method="post">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="acc" name="acc" placeholder="" required>
                            <label for="acc">輸入帳號</label>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="text" class="form-control" id="ps" name="ps" placeholder="" required>
                            <label for="ps">輸入密碼</label>
                        </div>
                        <div class="row mt-3">
                            <div class="col-6 ">
                                <img id="captcha_img" src="{{ url_for('captcha_svg') }}"
                                    data-url="{{ url_for('captcha_svg') }}" alt="驗證碼">
                            </div>
                            <div class="col mt-1">
                                <button type="button" class="btn btn-outline-warning" id="refreshCaptcha">刷新驗證碼</button>
                            </div>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="text" class="form-control" id="captcha" name="captcha" placeholder="" required>
                            <label for="captcha">輸入驗證碼</label>
                        </div>
                        <div class="row text-center mt-3">
                            <div class="col">
                                <button type="submit" class="btn btn-primary">登入</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-secondary" id="clear">清除</button>
                            </div>
                        </div>

                    </form>
                </div>
                <div id="contentRegister" class="d-none">
                    <form action="/newAcc" method="post">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="acc" name="acc" placeholder="" required>
                            <label for="acc">輸入帳號</label>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="password" class="form-control" id="ps" name="ps" placeholder="" required>
                            <label for="ps">輸入密碼</label>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="text" class="form-control" id="name" name="name" placeholder="" required>
                            <label for="text">輸入名字</label>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="" required>
                            <label for="email">輸入email</label>
                        </div>
                        <div class="row text-center mt-3">
                            <div class="col">
                                <button type="submit" class="btn btn-primary">註冊</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-secondary" id="clear">清除</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
