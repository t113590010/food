<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="login">

  {% include 'navbar.html' %}

  <main class="login-wrapper">
    <section class="login-card">

      <!-- Header -->
      <header class="login-header">
        <!-- 登入 -->
        <div class="login-header-row" id="loginHeader">
          <h3>登入</h3>
          <button class="btn-switch" id="goRegister">註冊</button>
        </div>

        <!-- 註冊 -->
        <div class="login-header-row d-none" id="registerHeader">
          <h3>註冊</h3>
          <button class="btn-switch" id="goLogin">登入</button>
        </div>
      </header>

      <!-- Body -->
      <div class="login-body">

        <!-- Login -->
        <div id="contentLogin">
          <form action="/login_check" method="post" class="login-form">

            <div class="form-floating">
              <input type="text" class="form-control" id="acc" name="acc" required />
              <label for="acc">帳號</label>
            </div>

            <div class="form-floating">
              <input type="password" class="form-control" id="ps" name="ps" required />
              <label for="ps">密碼</label>
            </div>

            <!-- Captcha -->
            <div class="captcha-row">
              <img
                id="captcha_img"
                src="{{ url_for('captcha_svg') }}"
                data-url="{{ url_for('captcha_svg') }}"
                alt="captcha"
              />
              <button type="button" class="btn-captcha" id="refreshCaptcha">
                重新產生
              </button>
            </div>

            <div class="form-floating">
              <input type="text" class="form-control" id="captcha" name="captcha" required />
              <label for="captcha">驗證碼</label>
            </div>

            <div class="action-row">
              <button type="submit" class="btn-primary">登入</button>
              <button type="button" class="btn-secondary" id="clear">清除</button>
            </div>
          </form>
        </div>

        <!-- Register -->
        <div id="contentRegister" class="d-none">
          <form action="/newAcc" method="post" class="login-form">

            <div class="form-floating">
              <input type="text" class="form-control" name="acc" required />
              <label>帳號</label>
            </div>

            <div class="form-floating">
              <input type="password" class="form-control" name="ps" required />
              <label>密碼</label>
            </div>

            <div class="form-floating">
              <input type="text" class="form-control" name="name" required />
              <label>名字</label>
            </div>

            <div class="form-floating">
              <input type="email" class="form-control" name="email" required />
              <label>Email</label>
            </div>

            <div class="action-row">
              <button type="submit" class="btn-primary">註冊</button>
              <button type="button" class="btn-secondary" id="clear">清除</button>
            </div>
          </form>
        </div>

      </div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
